{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
</head>
<body class="bg-gray-50 text-gray-900">

<!-- Navbar (Full Width, Fixed) -->
{% include 'layout/navbar.html' %}

<!-- Mobile Sidebar Overlay -->
{% include 'layout/mobile_sidebar.html' %}

<!-- Page Content Wrapper -->
<div class="max-w-[1600px] mx-auto pt-16 flex">

    <!-- Sidebar for Large Screens (Part of Flex Layout) -->
    <aside class="hidden lg:block w-48 bg-red-700 text-white p-4 space-y-2 min-h-screen">
        {% include 'layout/sidebar.html' %}
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 p-6">
        {% block content %}
        <h1 class="text-3xl font-bold">Dashboard</h1>
        {% endblock %}
    </main>

</div>

<!-- Sidebar Toggle JS -->
<script>
    function openSidebar() {
        document.getElementById('mobileSidebarOverlay').classList.remove('hidden');
    }
    function closeSidebar() {
        document.getElementById('mobileSidebarOverlay').classList.add('hidden');
    }
</script>

</body>
</html>
